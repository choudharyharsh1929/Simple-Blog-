<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
    <h1>Simple Blog</h1>
    <p>Explore & share ideas</p>
</header>

<section class="container">

    <!-- Create Post -->
    <div class="blog-form">
        <input type="text" id="title" placeholder="Post Title">

        <input type="text" id="category" placeholder="Category / Tags (comma separated)">

        <textarea id="content" placeholder="Write your blog post..."></textarea>

        <button onclick="addPost()">Publish Post</button>
    </div>

    <!-- Home Feed -->
    <h2 class="section-title">Latest Posts</h2>
    <div id="posts" class="scroll-feed"></div>

</section>

<script src="script.js"></script>
</body>
</html>
